<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>TickKick Pomodoro Clock</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/tickkick.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Playfair+Display|Graduate|Roboto+Slab" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body>
  <h1>TickKick Clock</h1>
  
     <div class="outlayer">
        <div class="setup">
            <div class="break">
            <p id="take-break">Take A Rest</p>
               
            
                <span id="break-length1">00</span>:<span id="break-length2">00</span>:<span id="break-length3">00</span>
             
               
            </div>
            <div class="timeSetUp">
            <p id="start-stop">Time Set Up</p>
               
               
             <i class="fa fa-minus" aria-hidden="true" id="session-minus"></i>
                <span id="session-length">5</span>
             <i class="fa fa-plus" aria-hidden="true" id="session-plus"></i>
             </div>
         </div>
        <div class="clock" id="main-box">
            <h2 id="show-title">Duration</h2>
            <p class = "time-style" id="show-time"><span class = "time-style" id="hour">00</span>:<span class = "time-style" id="minu">00</span>:<span class = "time-style" id="seco">00</span></p>
            <span id="dy"></span>

        </div>
        <div class="stop">
        <span id="start-stop">RESET</span>
        </div>      
              
    </div>
  <!--

    Wow! What do you want to build?

    You have so many possibilities right now... Looking for something to kick off?
    How about a simple folio page to show off everything you're going to make!
   
  -->
  
  <!-- Scripts -->
  
  <script src="https://use.fontawesome.com/942262f38c.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/tickkick.js"></script>
</body>
</html>
